<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
    <title>Mina Anime</title>
</head>
<body>

    <header>
        <a href="/index.html">
            <h1>Mina Anime v1.01</h1>
        </a>
        <nav id="topmenu">
            <ul>
                <li><a href="#" id="mnuSearch">SÖK</a></li>
                <li><a href="#" id="mnuCards">SPARADE</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="frmSearch">
            <label id="lblTopSearch" for="chkTopSearch" hidden>Toppsök
                <input type="checkbox" id="chkTopSearch" hidden />
            </label>
            <label id="lblType" for="selType" hidden>Typ
                <select id="selType" hidden>
                    <option value=""></option>
                    <option value="tv">TV</option>
                    <option value="movie">Film</option>
                </select>
            </label>
            <input id="txtQuery" type="search" hidden />
            <button id="btnSearch" type="submit" hidden>Sök</button>
            <button id="btnPrevPage" class="disabled" disabled hidden>&lt; Föreg</button>
            <button id="btnNextPage" class="disabled" disabled hidden>Nästa &gt;</button>
            <button id="btnTest">Test</button>
            <label id="lblFilterWatched" for="chkFilterWatched">Dölj sedda
                <input type="checkbox" id="chkFilterWatched" />
            </label>
            <label id="lblShowList" for="chkShowList">Visa lista
            <input type="checkbox" id="chkShowList" /></label>
        </form>
        <section id="cMain"></section>
    </main>

</body>
</html>
